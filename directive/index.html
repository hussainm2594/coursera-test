<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  <title>async</title>

  </head>

  <body ng-app="Directives">
    <h1>Shopping List </h1>

      <div ng-controller="ControllerList1 as addItem1">
        <h3>Shopping List #1</h3>
        Your List:
        <input type="text" ng-model="addItem1.itemName">
        <input type="text" ng-model="addItem1.itemQuantity">
        <button ng-click="addItem1.add1();">Add item to shoping list</button>
      <shopping-list my-list="addItem1" title="{{addItem1.title}}"></shopping-list>
</div>
  <div ng-controller="ControllerList2 as addItem2">
      <h3>Shopping List #2</h3>
    Your List:
    <input type="text" ng-model="addItem2.itemName">
    <input type="text" ng-model="addItem2.itemQuantity">
    <button ng-click="addItem2.add1();">Add item to shoping list</button>
        <shopping-list my-list="addItem2" title="{{addItem2.title}}"></shopping-list>
  </div>

</body>
</html>
