<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  <title>async</title>

  </head>

  <body ng-app="ShoppingListCheckOff">
    <h1>Shopping List</h1>

      <div ng-controller="AddController as addItem">
        Your List:
        <input type="text" ng-model="addItem.itemName">
        <input type="text" ng-model="addItem.itemQuantity">
        <button ng-click="addItem.add1();">Add item to shoping list</button>
        <div ng-controller='ShoppingListShowController as showList'>
         <ol>
           <li ng-repeat="item in showList.items">
            {{ item.quantity }} of {{ item.name }}
          </li>
        </ol>
      </div>
  </div>
  </body>
</html>
