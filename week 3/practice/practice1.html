<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="appprac.js"></script>
  <title>async</title>

  </head>

  <body ng-app="ShoppingListCheck">
    <h1>Shopping List</h1>

      <div ng-controller="AddController as addItem">
        Your List:
        <input type="text" ng-model="addItem.itemName" placeholder="name">
        <input type="text" ng-model="addItem.itemQuantity">
        <button ng-click="addItem.add1();">Add item to shoping list</button>

         <ol>
           <li ng-repeat="item in addItem.items">
            {{ item.quantity }} of {{ item.name }}
          </li>
        </ol>
      </div>
  </div>
</body>
</html>
