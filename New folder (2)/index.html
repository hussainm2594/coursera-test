<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  <title>async</title>

  </head>

  <body ng-app="ShoppingListCheck">
    <h1>Shopping List</h1>

      <div ng-controller="AddController as addItem">
        Your List:


         <ol>
           <li ng-repeat="item in addItem.categories">
            ( <a href="" ng-click="addItem.logMenuItems(item.short_name);">{{ item.short_name }}</a>)
             {{ item.name }}

          </li>
        </ol>
      </div>
  </div>
</body>
</html>
