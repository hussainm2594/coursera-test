
<html lang="en" ng-app='NarrowDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term"  ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button  ng-click="menu.narrow();">Narrow It Down For Me!</button>
    </div>

  </div>

</body>
</html>
